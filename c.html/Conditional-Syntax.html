<span id="Syntax-of-Preprocessing-Conditionals"></span><h4 class="subsection">26.6.2 Syntax of Preprocessing Conditionals</h4>

<span id="index-_0023if"></span>
<p>A preprocessing conditional begins with a <em>conditional
directive</em>: <code>#if</code>, <code>#ifdef</code> or <code>#ifndef</code>.
</p>
